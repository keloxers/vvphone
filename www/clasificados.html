<!DOCTYPE html>
<html>
<head>

  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <title>Clasificados</title>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
  <script src="cordova.js"></script>
  <script src="js/app.js"></script>

</head>
<body ng-app="clasificados" ng-controller="CtrlClasificados">

  <ion-side-menus>

    <!-- Center content -->
    <!-- Center content -->
    <ion-side-menu-content>

      <ion-header-bar class="bar-energized">
        <button class="button button-icon icon ion-navicon"></button>
        <h1 class="title">Casificados</h1>

      </ion-header-bar>
      <ion-content>
        <!-- our list and list items -->

        <ion-refresher pulling-text="Actualizar" on-refresh="doRefresh()"></ion-refresher>

        <ul>
          <li ng-repeat="clasificado in clasificados">
            <div class="list card">
              <div class="item item-body">
                <p>{{clasificado.categoria}}: {{clasificado.fecha}}</p>
                <h2>{{clasificado.operacion}}: {{clasificado.oferta}}</h2>
                <p>Tel: {{clasificado.telefono}}</p>
                <p>Email: {{clasificado.email}}</p>
                <p>Precio: {{clasificado.precio}}</p>
              </div>
            </div>
          </li>
        </ul>
      </ion-content>
    </ion-side-menu-content>

    <ion-side-menu side="left">
      <ion-header-bar class="bar-energized">
        <h1 class="title">Opciones</h1>
      </ion-header-bar>
      <ion-content>

        <div class="list">

          <a class="item item-icon-left" href="/index.html">
            <i class="icon ion-bag"></i>
            Home
          </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-camera"></i>
            Envia tu fotonoticia
          </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-wrench"></i>
            Desarrollo movil
          </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Quienes Somos
          </a>

        </div>

      </ion-content>
    </ion-side-menu>
  </ion-side-menus>



</body>
</html>
