<ion-view title="Noticia">
  <ion-content class="has-header">

<form ng-submit="doenviaclasi()">
  <div class="list">
    <label class="item item-input">
      <span class="input-label">Telefono</span>
      <input type="text" ng-model="clasiData.telefono">
    </label>

    <label class="item item-input">
      <span class="input-label">Email</span>
      <input type="text" ng-model="clasiData.email">
    </label>

    <label class="item">
      <button class="button button-block button-positive" type="submit">Enviar clasificado</button>
    </label>
  </div>
</form>


  </ion-content>
</ion-view>
