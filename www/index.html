<!DOCTYPE html>
<html>
  <head>
    
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />


    <title>Todo</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">

    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- Needed for Cordova/PhoneGap (will be a 404 during development) -->
    <script src="cordova.js"></script>
    <script src="js/app.js"></script>
    <script src="js/SocialSharing.js"></script>
    
  </head>
<body ng-app="todo" ng-controller="TodoCtrl">

  <ion-side-menus>

    <!-- Center content -->
<!-- Center content -->
<ion-side-menu-content>

  <ion-header-bar class="bar-energized">
    <button class="button button-icon icon ion-navicon"></button>
    <h1 class="title">VirasoroVirtual.com.ar</h1>

  </ion-header-bar>
  <ion-content>
    <!-- our list and list items -->

  <ion-refresher pulling-text="<h4>Soltar para refrescar</h4>" on-refresh="doRefresh()">
  </ion-refresher>

    <ul>
        <li ng-repeat="greeting in greetings">
            <div class="list card">
              <div class="item item-body">
                <p>{{greeting.fecha}}</p>
                <h2>{{greeting.title}}</h2>
                <img class="full-image" src="http://www.virasorovirtual.com.ar/imagenes/galeria/m/{{greeting.file_name}}.jpg">
                <p>{{greeting.copete}}</p>
                <p>
                  <a href="#" class="subdued">{{greeting.visitas}} Visitas</a>
                </p>
              </div>
              <div class="item tabs tabs-secondary tabs-icon-left">
                <a class="tab-item" href="#">
                  <i class="icon ion-link"></i>
                  Ir
                </a>
                <a class="tab-item" href="#">
                  <i class="icon ion-share"></i>
                  Compartir
                </a>
              </div>
            </div>
        </li>
    </ul>





    </ion-content>
</ion-side-menu-content>

    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-energized">
        <h1 class="title">Opciones</h1>
      </ion-header-bar>
      <ion-content>

        <div class="list">

          <a class="item item-icon-left" href="#">
            <i class="icon ion-bag"></i>
            Clasificados
          </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-camera"></i>
            Envia tu fotonoticia
          </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-wrench"></i>
            Desarrollo movil
          </a>
          <a class="item item-icon-left" href="#">
            <i class="icon ion-person-stalker"></i>
            Quienes Somos
          </a>

        </div>



      </ion-content>      
    </ion-side-menu>
  </ion-side-menus>

</body>
</html>
